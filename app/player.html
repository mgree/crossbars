<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crossbars - Acrostic Player</title>
    <meta charset="utf-8" />
<!--    <link rel="shortcut icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="css/acrostic.css" />
    <link rel="stylesheet" href="css/player.css" />
    <script src="player.min.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      let app = Elm.Main.init({
          node: document.getElementById('elm'),
          flags: 
            { playedPuzzles: JSON.parse(localStorage.getItem('playedPuzzles'))
            , url : window.location.href
            }
      });

      app.ports.savePlayedPuzzles.subscribe(function (playedPuzzles) {
          localStorage.setItem('playedPuzzles', JSON.stringify(playedPuzzles));
      });

    </script>
    <div id="footer">
      <div>Crossbars is open source under GPLv3; you can find the <a href="https://github.com/mgree/crossbars"> source code on GitHub</a>.</div>
      <div>Copyright &copy; 2019 <a href="https://mgree.github.io/">Michael Greenberg</a>.</div>
    </div>
  </body>
</html>
